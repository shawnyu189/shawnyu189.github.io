<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>yus</title>
	<style type="text/css">
		div{
			position: absolute;
			font-weight: bold;
			font-size:30px;
			line-height: 80px;
			position: absolute;
			width:200px;
			height:200px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		hello world!<br/>
		i'm shawnyu		
	</div>

	<script type="text/javascript">
		
		var oDiv = document.getElementsByTagName('div')[0];

		document.onmousemove = function(ev){

			oDiv.style.left = ev.clientX - 100 + 'px';

			oDiv.style.top = ev.clientY - 100 + 'px';

		}

	</script>

</body>
</html>
